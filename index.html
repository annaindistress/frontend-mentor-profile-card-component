<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body class="page">
  <main class="page__main">
    <h1 class="visually-hidden">Profile card component</h1>
    <article class="card">
      <h2 class="card__user">
        Victor Crest
        <span class="card__age">26</span>
      </h2>
      <div class="card__image-container">
        <img class="card__avatar" src="./images/image-victor.jpg" alt="Victor Crest" width="96" height="96">
      </div>
      <p class="card__location">London</p>
      <ul class="card__info">
        <li class="card__info-item">
          <span class="card__info-main">80K</span>
          Followers
        </li>
        <li class="card__info-item">
          <span class="card__info-main">803K</span>
          Likes
        </li>
        <li class="card__info-item">
          <span class="card__info-main">1.4K</span>
          Photos
        </li>
      </ul>
    </article>
  </main>
  <footer class="page__footer">
    Challenge by <a class="link" href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a class="link" href="https://www.frontendmentor.io/profile/annaindistress"  target="_blank">annaindistress</a>.
  </footer>
</body>
</html>
